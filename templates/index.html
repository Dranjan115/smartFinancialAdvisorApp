<!DOCTYPE html>
<html>
<head>
    <title>Smart Chatbot</title>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            document.getElementById("chatBox").innerHTML += `<p><b>You:</b> ${userMessage}</p>`;
            document.getElementById("chatBox").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <h2>Smart Chatbot</h2>
    <div id="chatBox" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
